<div class="container">
  <div class="row align-i tems-center vh-100">
    <div class="col-5 mx-auto">
      <div class="card shadow border">
        <div class="card-body d-flex flex-column align-items-center">
          <form [formGroup]="register" (ngSubmit)="onSubmit()">
            <div class="form-group ">
              <h3>Register Form</h3>
              <label for="firstName">FirstName</label>
              <input class="form-control" type="text" placeholder="FirstName" formControlName="firstName"
                aria-label="default input example">
              <div *ngIf="submitted && register.controls['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="register.controls['firstName'].errors.required">FirstName is required</div>
                <div *ngIf="register.controls['firstName'].errors.cannotContainSpace">FirstName cannot contain space.
                </div>

              </div>
              <label for="lastName ">LastName </label>
              <input class="form-control" type="text" placeholder="lastName" formControlName="lastName"
                aria-label="default input example">

              <div *ngIf="submitted && register.controls['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="register.controls['lastName'].errors.required">lastName is required</div>
                <div *ngIf="register.controls['lastName'].errors.cannotContainSpace">LastName cannot contain space.
                </div>

              </div>

              <div>
                <label for="gender">Gender</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div>
                <label for="mail">Email</label>
                <input class="form-control" type="email" formControlName="email" aria-label="default input example">
                <div *ngIf="submitted && register.controls['email'].invalid" class="alert alert-danger">
                  <div *ngIf="register.controls['email'].errors.required">Email is required</div>
                  <div *ngIf="register.controls['email'].errors.email">Please enter valid Email</div>
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" formControlName="city">
                  <option value="erode">Erode</option>
                  <option value="chennai">Chennai</option>
                  <option value="coimbatore">Coimbatore</option>
                </select>
              </div>
              <div *ngIf="submitted && register.controls['city'].invalid" class="alert alert-danger">
                <div *ngIf="register.controls['city'].errors.required">City is required</div>
              </div>

              <div>
                <label for="dateofbirth">Date of Birth</label>
                <input class="form-control" type="date" placeholder="dateofbirth" formControlName="dateofbirth"
                  aria-label="default input example">
                <div *ngIf="submitted && register.controls['dateofbirth'].invalid" class="alert alert-danger">
                  <div *ngIf="register.controls['dateofbirth'].errors.required">Date of birth is required</div>
                </div>


              </div>
              <div>
                <label for="language">Languages</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="angular">
                <label class="form-check-label" for="angular">Angular</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python">
                <label class="form-check-label" for="python">Python</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="c#">
                <label class="form-check-label" for="c#">C#</label>
              </div>

              <div class="d-grid gap-2 m-3">
                <button (click)="onSubmit()" class="btn btn-primary">
                  Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
